
# ========================================
# Hyprland Keybinds Configuration
# Optimized for Google Pixelbook 2017 (eve) - RCF 11/11/2025
# ========================================

# --- Submap setup ---
# Ensures all subsequent executes are run in the global context
exec = hyprctl dispatch submap global
submap = global

# ========================================
# Launcher
# ========================================
bind = Super, period, global, caelestia:launcher

# ========================================
# Caelestia Integrations
# ========================================

# General session management
bind = Ctrl+Alt, Backspace, global, caelestia:session         # Open session menu
bindl = Ctrl+Alt, C, global, caelestia:clearNotifs           # Clear notifications
bind = Super, K, global, caelestia:showall                  # Show all panels

# Screen lock
bind = Super, Backspace, global, caelestia:lock                     # Lock screen normally
# bindl = Super+Alt, L, exec, caelestia shell -d              # Restore Caelestia daemon (if needed)

# Window management helpers
bind = Super+Alt, Backslash, exec, caelestia resizer pip    # Move window to PiP mode
bind = Ctrl+Super+Shift, R, exec, qs -c caelestia kill     # Kill Caelestia daemon
bind = Ctrl+Super+Alt, R, exec, qs -c caelestia kill; caelestia shell -d  # Kill + restart daemon

# Utilities (screenshot, record, clipboard, emoji)
bindl =Ctrl+Alt, S, exec, caelestia screenshot                 # Fullscreen screenshot to clipboard
bind = Super+Shift, S, global, caelestia:screenshotFreeze   # Capture region (freeze)
bind = Super+Shift+Alt, S, global, caelestia:screenshot    # Capture region (active)
bind = Super+Alt, R, exec, caelestia record -s             # Record screen + sound
bind = Ctrl+Alt, R, exec, caelestia record                 # Record screen only
bind = Super+Shift+Alt, R, exec, caelestia record -r       # Record region
bind = Super+Shift, Period, exec, pkill fuzzel || caelestia emoji -p  # Emoji picker
bind = Super, V, exec, pkill fuzzel || caelestia clipboard              # Clipboard
bind = Super+Alt, V, exec, pkill fuzzel || caelestia clipboard -d      # Clipboard (delete mode)

# Special workspace toggles
bind = Super, S, exec, caelestia toggle specialws
bind = Ctrl+Shift, Escape, exec, caelestia toggle sysmon
bind = Super, M, exec, caelestia toggle music
bind = Super, D, exec, caelestia toggle communication
bind = Super, R, exec, caelestia toggle todo

# ========================================
# Workspaces
# ========================================
$wsaction = ~/.config/hypr/scripts/wsaction.fish

# Go to workspace #
bind = Super, 1, exec, $wsaction workspace 1
bind = Super, 2, exec, $wsaction workspace 2
bind = Super, 3, exec, $wsaction workspace 3
bind = Super, 4, exec, $wsaction workspace 4
bind = Super, 5, exec, $wsaction workspace 5
bind = Super, 6, exec, $wsaction workspace 6
bind = Super, 7, exec, $wsaction workspace 7
bind = Super, 8, exec, $wsaction workspace 8
bind = Super, 9, exec, $wsaction workspace 9
bind = Super, 0, exec, $wsaction workspace 10

# Go to workspace group #
bind = Shift+Super, 1, exec, $wsaction -g workspace 1
bind = Shift+Super, 2, exec, $wsaction -g workspace 2
bind = Shift+Super, 3, exec, $wsaction -g workspace 3
bind = Shift+Super, 4, exec, $wsaction -g workspace 4
bind = Shift+Super, 5, exec, $wsaction -g workspace 5
bind = Shift+Super, 6, exec, $wsaction -g workspace 6
bind = Shift+Super, 7, exec, $wsaction -g workspace 7
bind = Shift+Super, 8, exec, $wsaction -g workspace 8
bind = Shift+Super, 9, exec, $wsaction -g workspace 9
bind = Shift+Super, 0, exec, $wsaction -g workspace 10

# Go to workspace -1/+1
bind = Super, mouse_down, workspace, -1
bind = Super, mouse_up, workspace, +1
binde = Ctrl+Super, left, workspace, -1
binde = Ctrl+Super, right, workspace, +1
binde = Super+Alt, h, workspace, -1
binde = Super+Alt, l, workspace, +1

# Go to workspace group -1/+1
bind = Ctrl+Super, mouse_down, workspace, -10
bind = Ctrl+Super, mouse_up, workspace, +10

# Move window to workspace #
bind = Super+Alt, 1, exec, $wsaction movetoworkspace 1
bind = Super+Alt, 2, exec, $wsaction movetoworkspace 2
bind = Super+Alt, 3, exec, $wsaction movetoworkspace 3
bind = Super+Alt, 4, exec, $wsaction movetoworkspace 4
bind = Super+Alt, 5, exec, $wsaction movetoworkspace 5
bind = Super+Alt, 6, exec, $wsaction movetoworkspace 6
bind = Super+Alt, 7, exec, $wsaction movetoworkspace 7
bind = Super+Alt, 8, exec, $wsaction movetoworkspace 8
bind = Super+Alt, 9, exec, $wsaction movetoworkspace 9
bind = Super+Alt, 0, exec, $wsaction movetoworkspace 10

# Move window to workspace group #
bind = Shift+Super+Alt, 1, exec, $wsaction -g movetoworkspace 1
bind = Shift+Super+Alt, 2, exec, $wsaction -g movetoworkspace 2
bind = Shift+Super+Alt, 3, exec, $wsaction -g movetoworkspace 3
bind = Shift+Super+Alt, 4, exec, $wsaction -g movetoworkspace 4
bind = Shift+Super+Alt, 5, exec, $wsaction -g movetoworkspace 5
bind = Shift+Super+Alt, 6, exec, $wsaction -g movetoworkspace 6
bind = Shift+Super+Alt, 7, exec, $wsaction -g movetoworkspace 7
bind = Shift+Super+Alt, 8, exec, $wsaction -g movetoworkspace 8
bind = Shift+Super+Alt, 9, exec, $wsaction -g movetoworkspace 9
bind = Shift+Super+Alt, 0, exec, $wsaction -g movetoworkspace 10

# Move window to workspace -1/+1
binde = Super+Alt, Page_Up, movetoworkspace, -1
binde = Super+Alt, Page_Down, movetoworkspace, +1
bind = Super+Alt, mouse_down, movetoworkspace, -1
bind = Super+Alt, mouse_up, movetoworkspace, +1
binde = Ctrl+Super+Shift, right, movetoworkspace, +1
binde = Ctrl+Super+Shift, left, movetoworkspace, -1

# Move window to/from special workspace
bind = Shift+Super+Shift, up, movetoworkspace, special:special
bind = Shift+Super+Shift, down, movetoworkspace, e+0
bind = Super+Alt, S, movetoworkspace, special:special

# ========================================
# Window Groups
# ========================================
binde = Alt, Tab, cyclenext, activewindow
binde = Shift+Alt, Tab, cyclenext, prev, activewindow
binde = Ctrl+Alt, Tab, changegroupactive, f
binde = Ctrl+Shift+Alt, Tab, changegroupactive, b
bind = Super, Comma, togglegroup
bind = Super, U, moveoutofgroup
bind = Super+Shift, Comma, lockactivegroup, toggle

# ========================================
# Window Actions
# ========================================
bind = Super, left, movefocus, l
bind = Super, right, movefocus, r
bind = Super, up, movefocus, u
bind = Super, down, movefocus, d
bind = Super, h, movefocus, l
bind = Super, l, movefocus, r
bind = Super, k, movefocus, u
bind = Super, j, movefocus, d
bind = Super+Shift, left, movewindow, l
bind = Super+Shift, right, movewindow, r
bind = Super+Shift, up, movewindow, u
bind = Super+Shift, down, movewindow, d
bind = Super+Shift, h, movewindow, l
bind = Super+Shift, l, movewindow, r
bind = Super+Shift, k, movewindow, u
bind = Super+Shift, j, movewindow, d
binde = Super, Minus, splitratio, -0.1
binde = Super, Equal, splitratio, 0.1
bindm = Super, mouse:272, movewindow
bindm = Super, Z, movewindow
bindm = Super, mouse:273, resizewindow
bindm = Super, X, resizewindow
bind = Ctrl+Super, Backslash, centerwindow, 1
bind = Super+Alt, Backslash, resizeactive, exact 55% 70%
bind = Ctrl+Super+Alt, Backslash, centerwindow, 1
bind = Super, P, pin
bind = Super, F, fullscreen, 1
bind = Super+Alt, F, fullscreen, 0
bind = Super+Alt, T, togglefloating
bind = Super, Q, killactive

# ========================================
# Apps
# ========================================
bind = Super, Return, exec, app2unit -- foot
bind = Super, B, exec, firefox
bind = Super, C, exec, app2unit -- pluma
bind = Super, G, exec, app2unit -- github-desktop
# bind = Super, E, exec, app2unit -- thunar
# bind = Super+Alt, E, exec, app2unit -- nemo
# bind = Ctrl+Alt, Escape, exec, app2unit -- qps
bind = Super, A, exec, app2unit -- pavucontrol

# ========================================
# Brightness Controls
# ========================================
bind = Alt, F5, exec, brightnessctl s 5%-
bind = Alt, F6, exec, brightnessctl s +5%
bind = Shift+Alt, F5, exec, brightnessctl s 10%-
bind = Shift+Alt, F6, exec, brightnessctl s +10%


# ========================================
# System Controls
# ========================================
bind = Super+Shift, L, exec, systemctl suspend-then-hibernate

# ========================================
# Clipboard & Emoji
# ========================================
bindl = Ctrl+Shift+Alt, V, exec, sleep 0.5s && ydotool type -d 1 "$(cliphist list | head -1 | cliphist decode)"
